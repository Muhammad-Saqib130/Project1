<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicon link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- remixicon link -->

    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=M+PLUS+Rounded+1c&family=Permanent+Marker&family=Playwrite+AU+VIC+Guides&family=Yuji+Mai&display=swap" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
    <header>
        <a href="" class="logo">
            C--OC
        </a>        

        <ul class="navmenu">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </ul>

        <div class="nav-right">
            <a href="" class="nav-btn">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>

    <section class="hero">
        <div class="hero-text" data-aos="zoom-in" data-aos-duration="1200">
            <span>Supercell</span>
            <h5>#1 Trending</h5>
            <h1>Clash Royale</h1>
            <p>Clash Royale is a card game by supercell that emerged as a derivative of clash of clans. With a well-established</p>
            <div class="hero-btn">
                <a href="#">Read More<i class="ri-arrow-right-line"></i></a>
                <a href="#" class="btn2">Watch Videos<i class="ri-play-fill"></i></a>
            </div>
        </div>
        <div class="hero-img" data-aos="fade-in" data-aos-duration="1500" data-aos-delay="350">
            <img src="hero.png">
        </div>
    </section>

    <div class="images-box">
        <div class="box" data-aos="fade-out" data-aos-duration="1500" data-aos-delay="100">
            <div class="box-img">
                <img src="img1.webp">
            </div>
            <div class="box-text">
                <h5>Clash Royale</h5>
                <a href="#">
                    4.2
                    <i class="ri-star-fill"></i>
                </a>
            </div>
        </div>
        <div class="box" data-aos="fade-out" data-aos-duration="1500" data-aos-delay="200">
            <div class="box-img">
                <img src="img2.webp">
            </div>
            <div class="box-text">
                <h5>Boom Beach</h5>
                <a href="#">
                    4.2
                    <i class="ri-star-fill"></i>
                </a>
            </div>
        </div>
        <div class="box" data-aos="fade-out" data-aos-duration="1500" data-aos-delay="300">
            <div class="box-img">
                <img src="img3.webp">
            </div>
            <div class="box-text">
                <h5>Brawl Stars</h5>
                <a href="#">
                    4.2
                    <i class="ri-star-fill"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="social-icons">
        <a href="#"><i class="ri-playstation-fill" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="100"></i></a>
        <a href="#"><i class="ri-windows-fill" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="200"></i></a>
        <a href="#"><i class="ri-xbox-fill" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="300"></i></a>
    </div>

    <div class="scroll-btn">
        <a href="">
            <i class="ri-arrow-down-double-line"></i>
            Scroll Down
        </a>
    </div>

    <!-- custome js file -->
     <!-- <script src="script.js"></script> -->
     <script>
        // Initialize AOS when the document is ready
        AOS.init({
          duration: 1200,  // Animation duration in milliseconds (optional)
          easing: 'ease',  // Animation easing (optional)
          once: true,      // If true, animation will only trigger once (optional)
        });
      </script>
      
</body>
